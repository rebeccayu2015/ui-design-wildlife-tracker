<!-- HOME PAGE -->
{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = '/js/quiz_match_prints.js') }}"></script>

<h1>Quiz: Match Prints</h1>

<div class="track-row container">
    <div class="row">
    {% for i in range(1, 7) %}
        <div class="col-md-2">
            <div id="i" class="suspect-track">
                <img src="{{ suspects[i|string]['track_image'] }}" alt="" class="img-fluid">
            </div>
        </div>
    {% endfor %}
    </div>
</div>

<div id="suspects" class="tab-panel container">
    <div class="row">
        {% for i in range(1,7) %}
        <div class="col-md-2">
            <div class="empty-square"></div>
            <div class="suspect-card text-center">
                <img src="{{ suspects[i|string]['suspect_image'] }}" alt="" class="img-fluid">
                <div>{{ suspects[i|string]['name'] }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<button type="button" class="btn btn-primary check-btn match-btn">Check</button>
<a href="/" class="btn btn-dark home-btn">Back to Home</a>
<a href="/quiz/{{ id + 1 }}" class="btn btn-dark next-btn d-none">Next</a>
{% endblock %}
